mode: Mainline
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
major-version-bump-message: '\+semver:\s?(major)'
minor-version-bump-message: '\+semver:\s?(minor)'
patch-version-bump-message: '\+semver:\s?(patch)'
tag-prefix: 'v'
branches:
  main:
    regex: ^main$
    increment: Patch
    mode: ContinuousDelivery
    source-branches: ['main']
  stable:
    regex: ^stable$
    increment: Patch
    mode: ContinuousDelivery
    source-branches: ['main']
  feature:
    regex: ^feature\/\S+
    increment: Minor
    mode: ContinuousDelivery
    source-branches: ['stable']
  bug:
    regex: ^bug\/\S+
    increment: Patch
    mode: ContinuousDelivery
    source-branches: ['stable']
  codequality:
    regex: ^codequality\/\S+
    increment: Patch
    mode: ContinuousDelivery
    source-branches: ['stable']
  other:
    regex: ^other\/\S+
    increment: Patch
    mode: ContinuousDelivery
    source-branches: ['stable']
ignore:
  sha: []
